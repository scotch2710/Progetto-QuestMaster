<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Missione di Shrek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap');

        :root {
            --background-color: #3a5a40; /* Verde foresta scuro */
            --container-bg: #f5e8c9; /* Pergamena chiara */
            --text-color: #4a2c2a; /* Marrone scuro, quasi nero */
            --button-bg: #588157; /* Verde medio */
            --button-hover-bg: #344e41; /* Verde più scuro */
            --button-text-color: #ffffff;
            --border-color: #a3b18a; /* Verde salvia */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'IM Fell English', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #game-container {
            background-color: var(--container-bg);
            border: 5px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'MedievalSharp', cursive;
            font-size: 2.8em;
            margin-top: 0;
            color: var(--button-hover-bg);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        #story-text {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: justify;
        }

        #choices {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .choice-btn {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            border: 2px solid var(--button-hover-bg);
            border-radius: 8px;
            padding: 15px 20px;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .choice-btn:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .ending {
            font-style: italic;
            font-weight: bold;
            color: var(--button-hover-bg);
        }

        @media (min-width: 600px) {
            #choices {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>La Missione di Shrek</h1>
        <div id="story-text">
            Caricamento della storia...
        </div>
        <div id="choices">
            <!-- I bottoni delle scelte verranno inseriti qui da JavaScript -->
        </div>
    </div>

    <script>
        const storyTextElement = document.getElementById('story-text');
        const choicesElement = document.getElementById('choices');

        let state = {};

        function startGame() {
            state = {};
            showStoryNode(1);
        }

        function showStoryNode(storyNodeId) {
            const storyNode = storyNodes.find(node => node.id === storyNodeId);
            storyTextElement.innerHTML = storyNode.text;

            while (choicesElement.firstChild) {
                choicesElement.removeChild(choicesElement.firstChild);
            }

            if (storyNode.choices) {
                storyNode.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.innerText = choice.text;
                    button.classList.add('choice-btn');
                    button.addEventListener('click', () => selectChoice(choice));
                    choicesElement.appendChild(button);
                });
            }
        }

        function selectChoice(choice) {
            const nextStoryNodeId = choice.nextId;
            if (nextStoryNodeId <= 0) {
                return startGame();
            }
            state = Object.assign(state, choice.setState);
            showStoryNode(nextStoryNodeId);
        }

        const storyNodes = [
            {
                id: 1,
                text: "La tua palude, un tempo un'oasi di tranquillità, è stata invasa da un'orda chiassosa di creature magiche esiliate dal perfido Lord Farquaad. La pace è solo un lontano ricordo. Cosa fai?",
                choices: [
                    {
                        text: "Vai a Duloc per parlare con Lord Farquaad.",
                        nextId: 2
                    },
                    {
                        text: "Provi a scacciare le creature da solo.",
                        nextId: 100
                    }
                ]
            },
            {
                id: 100,
                text: "Nonostante i tuoi ruggiti più spaventosi e le tue minacce più orchesche, le creature sono troppe e disperate. Ti ignorano, continuando a infestare la tua casa. La frustrazione cresce.",
                choices: [
                    {
                        text: "Ti arrendi e vai a Duloc.",
                        nextId: 2
                    },
                    {
                        text: "Costruisci una recinzione più alta.",
                        nextId: 101
                    }
                ]
            },
            {
                id: 101,
                text: "La recinzione non serve a nulla contro chi può volare, scavare o teletrasportarsi. La tua palude è persa. <br><br><span class='ending'>FINALE NEGATIVO:</span> Hai perso la tua casa per sempre.",
                choices: [
                    {
                        text: "Ricomincia l'avventura",
                        nextId: -1
                    }
                ]
            },
            {
                id: 2,
                text: "Arrivi al castello di Duloc. Dopo aver sbaragliato le guardie in un torneo, ti trovi faccia a faccia con Lord Farquaad. Ti propone un patto: salverai la Principessa Fiona da una torre custodita da un drago, e lui ti restituirà la palude.",
                choices: [
                    {
                        text: "Accetti l'accordo. La palude vale bene una missione.",
                        nextId: 3
                    },
                    {
                        text: "Rifiuti. Non sei il galoppino di nessuno.",
                        nextId: 102
                    }
                ]
            },
            {
                id: 102,
                text: "Rifiuti sdegnosamente. Farquaad, offeso, ti fa arrestare. Passi il resto dei tuoi giorni nelle prigioni di Duloc mentre la tua palude rimane un caotico campo profughi. <br><br><span class='ending'>FINALE NEGATIVO:</span> La prigione non è come la palude.",
                choices: [
                    {
                        text: "Ricomincia l'avventura",
                        nextId: -1
                    }
                ]
            },
            {
                id: 3,
                text: "Accetti la missione. Accanto a te c'è Ciuchino, un asino parlante che hai incontrato lungo la via e che ora è il tuo... 'nobile destriero'. Il vostro viaggio vi porta in una foresta oscura, dove sentite il rumore di armature. Sono i cavalieri di Farquaad, probabilmente messi lì per 'testarti'.",
                choices: [
                    {
                        text: "Li affronti a testa bassa. Sei un orco!",
                        nextId: 4
                    },
                    {
                        text: "Cerchi un sentiero alternativo per evitarli.",
                        nextId: 5
                    }
                ]
            },
            {
                id: 4,
                text: "Con la forza bruta e l'aiuto inaspettatamente efficace di Ciuchino, sconfiggi facilmente i cavalieri. La strada ora è libera. Proseguite verso la vostra destinazione: la torre del drago.",
                choices: [
                    {
                        text: "Continua il viaggio",
                        nextId: 6
                    }
                ]
            },
            {
                id: 5,
                text: "La tua conoscenza della natura ti permette di trovare un sentiero nascosto tra rovi e fango. Aggirate i cavalieri senza essere visti, risparmiando tempo ed energie. Proseguite verso la vostra destinazione: la torre del drago.",
                choices: [
                    {
                        text: "Continua il viaggio",
                        nextId: 6
                    }
                ]
            },
            {
                id: 6,
                text: "Finalmente arrivate: un'altissima torre circondata da un fossato di lava bollente. Un enorme drago rosso sorveglia l'ingresso. Il piano è cruciale.",
                choices: [
                    {
                        text: "Attiri il drago in campo aperto per combatterlo.",
                        nextId: 103
                    },
                    {
                        text: "Usi Ciuchino come esca per distrarre il drago.",
                        nextId: 7
                    }
                ]
            },
            {
                id: 103,
                text: "Il drago è immenso e il suo fuoco incinera ogni cosa. Nonostante il tuo coraggio, le fiamme sono troppo per te. <br><br><span class='ending'>FINALE NEGATIVO:</span> Sei diventato un orco arrosto.",
                choices: [
                    {
                        text: "Ricomincia l'avventura",
                        nextId: -1
                    }
                ]
            },
            {
                id: 7,
                text: "Con tua grande sorpresa, Ciuchino non viene mangiato. Anzi, con le sue chiacchiere riesce a... sedurre la dragonessa! Mentre lei è distratta, tu entri nella torre e raggiungi la stanza più alta.",
                choices: [
                    {
                        text: "Entra nella stanza della principessa",
                        nextId: 8
                    }
                ]
            },
            {
                id: 8,
                text: "Trovi la Principessa Fiona. Si aspetta il bacio del vero amore da un principe azzurro, non di essere trascinata via da un orco con un elmo. È un po' delusa.",
                choices: [
                    {
                        text: "Ti togli l'elmo e le mostri chi sei.",
                        nextId: 9
                    },
                    {
                        text: "La prendi in spalla senza tante cerimonie.",
                        nextId: 9
                    }
                ]
            },
            {
                id: 9,
                text: "Siete fuori dalla torre. Fiona è sorpresa e un po' scontrosa, ma vi segue. Inizia il lungo viaggio di ritorno verso Duloc. La via è lunga e il sole sta per tramontare.",
                choices: [
                    {
                        text: "Vi accampate per la notte in un mulino abbandonato.",
                        setState: { discoveredSecret: true },
                        nextId: 10
                    },
                    {
                        text: "Forzi la marcia per arrivare a Duloc il prima possibile.",
                        setState: { discoveredSecret: false },
                        nextId: 11
                    }
                ]
            },
            {
                id: 10,
                text: "Durante la notte, noti che Fiona si è nascosta. La segui e scopri il suo segreto: al calar del sole, una maledizione la trasforma in un'orchessa. Ora capisci la sua fretta e la sua angoscia.",
                choices: [
                    {
                        text: "Le dici che per te non cambia nulla.",
                        setState: { relationship: 'good' },
                        nextId: 12
                    },
                    {
                        text: "Reagisci con sorpresa, chiamandola 'mostro'.",
                        setState: { relationship: 'bad' },
                        nextId: 104
                    }
                ]
            },
            {
                id: 11,
                text: "Arrivate alle porte di Duloc senza aver fatto pause. Non hai scoperto il segreto di Fiona e la tensione tra voi è palpabile. Lord Farquaad vi attende.",
                choices: [
                    {
                        text: "Consegna Fiona e reclama la palude.",
                        nextId: 13
                    }
                ]
            },
            {
                id: 12,
                text: "Le tue parole gentili la colpiscono. Per la prima volta, qualcuno l'ha accettata per quello che è. Un legame profondo nasce tra voi. Il giorno dopo, arrivate a Duloc, ma le cose sono cambiate.",
                choices: [
                    {
                        text: "Porta Fiona da Farquaad, come da accordo.",
                        nextId: 14
                    }
                ]
            },
            {
                id: 104,
                text: "Le tue parole la feriscono profondamente. Con il cuore spezzato, Fiona fugge nella notte. Hai fallito la missione e perso la possibilità di riavere la tua palude. <br><br><span class='ending'>FINALE NEGATIVO:</span> Le parole fanno più male della spada.",
                choices: [
                    {
                        text: "Ricomincia l'avventura",
                        nextId: -1
                    }
                ]
            },
            {
                id: 13,
                text: "Lord Farquaad prende con sé Fiona e ti consegna l'atto di proprietà della palude, ora libera da ogni creatura magica. La missione è compiuta. Fiona ti lancia uno sguardo pieno di delusione prima di essere portata via.",
                choices: [
                    {
                        text: "Torni alla tua palude, finalmente solo.",
                        nextId: 200
                    },
                    {
                        text: "Senti che stai facendo un errore. La solitudine non è ciò che vuoi.",
                        nextId: 15
                    }
                ]
            },
             {
                id: 14,
                text: "Consegnate Fiona a Farquaad, che annuncia immediatamente il loro matrimonio. Vedendo il suo disprezzo per lei e ricordando il vostro legame, capisci che non puoi lasciarla con lui.",
                choices: [
                    {
                        text: "Interrompi il matrimonio!",
                        nextId: 15
                    }
                ]
            },
            {
                id: 15,
                text: "Irrompi al matrimonio! Dichiari i tuoi sentimenti per Fiona, che, incoraggiata, rivela la sua forma di orchessa a tutti. Farquaad, disgustato, ordina di imprigionarvi entrambi.",
                choices: [
                    {
                        text: "Lotta per il tuo amore!",
                        nextId: 16
                    }
                ]
            },
            {
                id: 16,
                text: "In quel momento, la dragonessa (ancora innamorata di Ciuchino) sfonda una vetrata e ingoia Lord Farquaad in un sol boccone! La folla esulta. Tu e Fiona vi scambiate il bacio del vero amore.",
                choices: [
                    {
                        text: "Vivi per sempre felice e contento.",
                        nextId: 300
                    }
                ]
            },
            {
                id: 200,
                text: "Torni alla tua palude. È silenziosa. Vuota. Proprio come volevi. Ma la pace che cercavi assomiglia molto alla solitudine. <br><br><span class='ending'>FINALE agrodolce:</span> Hai ottenuto ciò che volevi, ma hai perso qualcosa di più importante.",
                choices: [
                    {
                        text: "Ricomincia l'avventura",
                        nextId: -1
                    }
                ]
            },
            {
                id: 300,
                text: "Il bacio spezza la maledizione... ma Fiona rimane un'orchessa, la sua vera forma. Siete entrambi perfetti così. Tornate alla palude per vivere felici e contenti, con tutti i vostri amici. <br><br><span class='ending'>FINALE MIGLIORE:</span> L'amore vince su tutto, anche sui pregiudizi.",
                choices: [
                    {
                        text: "Gioca ancora",
                        nextId: -1
                    }
                ]
            }
        ];

        startGame();
    </script>

</body>
</html>
