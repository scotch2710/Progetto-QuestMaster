<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasticceria Sogni Dolci</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --background-color: #1a1a1d;
            --primary-text-color: #e5e5e5;
            --secondary-text-color: #c3c3c3;
            --accent-color: #e4b363;
            --footer-bg-color: #111113;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.7;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 400;
            color: var(--primary-text-color);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        main p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 300;
            color: var(--secondary-text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: var(--footer-bg-color);
            padding: 2rem;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        footer a:hover,
        footer a:focus {
            color: var(--primary-text-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Pasticceria Sogni Dolci</h1>
        </header>

        <main>
            <h2>Le Nostre Specialità</h2>
            <p>La pasticceria è specializzata in cornetti e torte.</p>
        </main>
    </div>

    <footer>
        <p>
            Seguici sui Social - <a href="#" target="_blank" rel="noopener noreferrer">Profilo Social</a>
        </p>
    </footer>

</body>
</html>
